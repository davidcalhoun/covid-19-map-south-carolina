        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
            // Single Page Apps for GitHub Pages
            // https://github.com/rafrex/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            // ----------------------------------------------------------------------
            // This script checks to see if a redirect is present in the query string
            // and converts it back into the correct url and adds it to the
            // browser's history using window.history.replaceState(...),
            // which won't cause the browser to attempt to load the new url.
            // When the single page app is loaded further down in this file,
            // the correct url will be waiting in the browser's history for
            // the single page app to route accordingly.
            (function(l) {
                if (l.search) {
                    var q = {};
                    l.search
                        .slice(1)
                        .split("&")
                        .forEach(function(v) {
                            var a = v.split("=");
                            q[a[0]] = a
                                .slice(1)
                                .join("=")
                                .replace(/~and~/g, "&");
                        });
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) +
                                (q.p || "") +
                                (q.q ? "?" + q.q : "") +
                                l.hash
                        );
                    }
                }
            })(window.location);
        </script>
        <!-- End Single Page Apps for GitHub Pages -->

        <style>
            .loading .loading-indicator {
                display: block;
                position: absolute;
                left: 49vw;
                top: 49vh;
            }

            .loading-indicator {
                display: none;
            }

            .sbl-square-to-circle {
                height: 48px;
                width: 48px;
                color: #5a5a5a;
                animation: rotateSquareToCircle 3s ease infinite;
            }
            .sbl-square-to-circle div {
                height: 0;
                width: 0;
                box-sizing: border-box;
                border: 5px solid;
                position: absolute;
                top: 40%;
            }
            .sbl-square-to-circle div:nth-child(1) {
                left: 0;
                animation: moveRight 2s ease infinite;
            }
            .sbl-square-to-circle div:nth-child(2) {
                left: 0;
                right: 0;
                margin: auto;
                border-radius: 50%;
                animation: toCircle 2s ease infinite;
            }
            .sbl-square-to-circle div:nth-child(3) {
                right: 0;
                animation: moveLeft 2s ease infinite;
            }

            @keyframes moveLeft {
                25% {
                    transform: translateX(-19px);
                }
                50% {
                    transform: translateX(0);
                }
                75% {
                    transform: translateX(-19px);
                    border-radius: 50%;
                }
            }

            @keyframes moveRight {
                25% {
                    transform: translateX(19px);
                }
                50% {
                    transform: translateX(0);
                }
                75% {
                    transform: translateX(19px);
                    border-radius: 50%;
                }
            }

            @keyframes toCircle {
                50% {
                    border-radius: 0%;
                }
            }

            @keyframes rotateSquareToCircle {
                50% {
                    transform: rotate(-270deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="loading-indicator sbl-square-to-circle">
            <div></div>
            <div></div>
            <div></div>
        </div>
